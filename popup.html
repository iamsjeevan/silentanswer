<!DOCTYPE html>
<html>
<head>
    <title>Gemini Helper</title>
    <style>
        body { font-family: sans-serif; width: 98%; /* Adjust width */ padding: 10px; font-size: 14px; box-sizing: border-box; /* Include padding in width */ }
        textarea { width: 95%; margin-bottom: 10px; border: 1px solid #ccc; padding: 5px;}
        #status { margin-top: 10px; font-weight: bold; min-height: 1.2em; color: #333; }
        button { padding: 8px 15px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 3px; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        label { display: block; margin-bottom: 3px; font-weight: bold; color: #555;}
        h4 { margin-top: 0; margin-bottom: 5px; color: #333;} /* Optional title */
    </style>
</head>
<body>
    <!-- <h4>Gemini Code Helper</h4> -->
    <label for="questionInput">Question:</label>
    <textarea id="questionInput" rows="8" placeholder="Paste or type your coding question here..."></textarea>

    <label for="additionalInfo">Additional Info (Optional):</label>
    <textarea id="additionalInfo" rows="4" placeholder="Add any extra context or instructions..."></textarea>

    <button id="sendButton">Get Code Answer</button>
    <div id="status">Enter question and optional info.</div>

    <script src="popup.js"></script>
</body>
</html>
